<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans
        :wght@400;700&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="../styles/projectInfo.css">
</head>
<body>
    <header>
        <span class="header__left"></span>
        <div class="header__right">
            <span class="header--search"></span>
            <div  class="header--profile-container">
                <img
                    src="../assets/html-version/rick.jpeg"
                    alt="Profile"
                >
            </div>
        </div>
    </header>
    <article>
        <div class="movie__image-container">
            <p>Trailer not available</p>
        </div>
        <h2 class="movie__title">The Boys</h2>
        <ul class="movie__features">
            <li>2022</li>
            <li class="features--age">18+</li>
            <li>3 seasons</li>
        </ul>
        <div class="primary-buttons__container">
            <button class="movie__button watch"><span></span>Watch</button>
            <button class="movie__button download"><span></span>Download</button>
        </div>
        <p class="movie__description overview">
            A group of vigilantes known informally as “The Boys” set
             out to take down corrupt superheroes with no more than 
             blue-collar grit and a willingness to fight dirty.
        </p>
        <p class="movie__description starring">
            <strong>Starring:</strong> Karl Urban, Jack Quaid, Antony Starr
        </p>
        <p class="movie__description direction">
            <strong>Direction:</strong> Eric Kripke
        </p>
        <div class="secondary-buttons__container">
            <button>
                <div class="button--my-list">
                    <p>+</p>
                </div>
                My list
            </button>
            <button>
                <div class="button--rate">
                    <p>♡</p>
                </div>
                Rate
            </button>
            <button>
                <div class="button--share">
                    <span></span>
                </div>
                Share
            </button>
            <button>
                <div class="button--download">
                    <span></span>
                </div>
                Download
            </button>
        </div>
    </article>
</body>
</html>
