<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/projectPreview.css">
</head>
<body>
    <article class="project-container">
        <div class="project__image">
            <img
                src="../assets/projects/HTMLShop-mobilePreview.jpg"
                alt="HTML & CSS project"
            >
        </div>
        <div class="project__info">
            <h3 class="project__info--title">
                YardSale e-Shop
            </h3>
            <ul class="project__info--features">
                <li class="features--first">HTML5</li>
                <li>CSS3</li>
                <li>Responsive</li>
            </ul>
            <p class="project__info--description">
                Created a 100% on HTML and CSS, YardSale is the first 
                step to a completely functional e-Commerce.
            </p>
        </div>
        <div class="project__close">
            <img src="../assets/icons/close-icon.png" alt="close">
        </div>
        <div class="project__buttons">
            <div class="buttons--project">
                <button><span></span></button>
                <p>Project</p>
            </div>
            <div class="buttons--code">
                <button><span></span></button>
                <p>Code</p>
            </div>
            <div class="buttons--copy">
                <button><span></span></button>
                <p>Copy</p>
            </div>
        </div>
    </article>
</body>
</html>
