<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/projectPreview.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    >
</head>
<body>
    <article class="movie-container">
        <div class="movie__image">
            <img
                src="../assets/html-version/stranger-poster-v.jpeg"
                alt="movie name"
            >
        </div>
        <div class="movie__info">
            <h3 class="movie__info--title">
                Stranger Things
            </h3>
            <ul class="movie__info--features">
                <li>2022</li>
                <li>16+</li>
                <li>4 seasons</li>
            </ul>
            <p class="movie__info--description">
                When a young boy vanishes, a small town uncovers 
                a mystery involving secret experiments, terrifying 
                supernatural forces, and one strange little girl.
            </p>
        </div>
        <div class="movie__close">
            <img src="../assets/icons/close-icon.png" alt="close">
        </div>
        <div class="buttons-container">
            <div class="movie__buttons">
                <div class="buttons--play">
                    <button><span></span></button>
                    <p>Play</p>
                </div>
                <div class="buttons--download">
                    <button><span></span></button>
                    <p>Download</p>
                </div>
                <div class="buttons--list">
                    <button>+</button>
                    <p>My list</p>
                </div>
                <div class="buttons--share">
                    <button><span></span></button>
                    <p>Share</p>
                </div>
            </div>
            <button class="movie__more">
                <div class="more__container">
                    <div>
                        <span class="more--left-icon"></span>
                        <p>Episodes & more</p>
                    </div>
                    <span class="more--right-icon"></span>
                </div>
            </button>
        </div>
    </article>
</body>
</html>
