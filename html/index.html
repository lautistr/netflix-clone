<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lautistr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans
        :wght@400;700&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <header>
        <div class="header--image-container">
            <img src="../assets/icons/lautistr-logo-netflix.png" alt="lautistr">
        </div>
    </header>
    <main>
        <div class="main--routes-container">    
                <h1>What do you want to see?</h1>
                <ul class="main--profiles-container">
                    <li>
                        <div class="main--profile">
                            <a href="">
                                <div class="main--image-container">
                                    <img
                                    src="../assets/images/profile.png"
                                    alt="About me"
                                    >
                                </div>
                                <span>About me</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="main--profile">
                            <a href="">
                                <div class="main--image-container">
                                    <img
                                    src="../assets/icons/projects.png"
                                    alt="Projects"
                                    >
                                </div>
                                <span>Projects</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="main--profile">
                            <a href="">
                                <div class="main--image-container">
                                    <img
                                    src="../assets/images/contact.png"
                                    alt="Contact"
                                    >
                                </div>
                                <span>Contact me</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="main--profile">
                            <a href="">
                                <div class="main--image-container">
                                    <img
                                    src="../assets/images/Octocat.png"
                                    alt="GitHub"
                                    >
                                </div>
                                <span>GitHub</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="main--profile">
                            <a href="">
                                <div class="main--image-container">
                                    <img
                                    src="../assets/icons/resume.png"
                                    alt="Projects"
                                    >
                                </div>
                                <span>Resume/CV</span>
                            </a>
                        </div>
                    </li>
                </ul>
        </div>     
    </main>
</body>
</html>
